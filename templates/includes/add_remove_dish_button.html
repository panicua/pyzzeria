<form action="{% url 'pizza_delivery:add-remove-dish-button' %}" method="POST" target="hidden_iframe">
    {% csrf_token %}
    <input type="submit" value="Add" class="btn btn-sm btn-primary w-auto me-1 mb-0" />
    <input type="hidden" name="action" value="add_one" />
    <input type="hidden" name="dish_id" value="{{ dish.id }}" />
</form>


<form action="{% url 'pizza_delivery:add-remove-dish-button' %}" method="POST" target="hidden_iframe">
  {% csrf_token %}
  <input type="submit" value="Remove" class="btn btn-sm btn-secondary w-auto me-1 mb-0"/>
  <input type="hidden" name="action" value="remove_one"/>
  <input type="hidden" name="dish_id" value="{{ dish.id }}"/>
</form>


<iframe name="hidden_iframe" style="display:none;"></iframe>
